<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스티키 헤더</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #444;
      color: white;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }
    .content {
      height: 2000px; /* 충분한 스크롤을 위해 높이 설정 */
      padding: 20px;
    }

    .banner {
        width: 100%;
        height: 100px;              /* height랑 line-height랑 같은높이 주면 위아래 가운데 정렬 가능 */
        line-height: 100px;
        background-color: blueviolet;
        text-align: center;
        color: white;
    }
  </style>
</head>
<body>
    <div class="banner">대체 공휴일은 언제일까요</div>
  <header>스티키 헤더</header>
  <div class="content">
    <p>스크롤하여 헤더의 스티키 효과를 확인하세요.</p>
  </div>
</body>
</html>
