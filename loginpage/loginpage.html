<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <h1>로그인 페이지 만들기</h1>
    <div class="backboard">
        <div class="container">
            <div class="logo">
                <img src="../loginpage/img/logo.png" alt="alohalogo" width="250" height="250">
            </div>
            <div class="logo2">
                <img src="../loginpage/img/logo2.png" alt="alohalogo2" width="250" height="250">
            </div>
            <form action="" method="get">
                <input type="text" class="id" placeholder="아이디" required>
                <input type="password" class="pw" placeholder="비밀번호" required><br>
                
                <div class="chkwrap">
                    <input type="checkbox" id="saveid">
                    <label for="saveid" class="saveid">아이디 저장</label>
                    <input type="checkbox" id="autologin">
                    <label for="autologin" class="autologin">자동로그인</label><br>
                </div>
                <button type="submit" class="loginbtn">로그인</button><br>
            </form>
            <div class="btn">
                <form action="https://xn--pe5b27r.com/auth/join" method="get">
                    <a href="https://xn--pe5b27r.com/auth/join"><button type="submit" class="signinbtn">회원가입</button></a>
                </form>
            </div>
            <div class="copy">
                <p>copyright© 2022 ALOHA CLASS. All right reserve.</p>
            </div>
        </div>
    </div>
</body>
</html>
